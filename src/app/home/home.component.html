<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let course of courseLessons" (click)="selecteCourse(course)">
        {{course.title}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <hr>
<pre>{{selectedCourse | json}}</pre>
</mat-card>
